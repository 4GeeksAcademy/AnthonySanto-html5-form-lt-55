<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/45da215b01.js" crossorigin="anonymous"></script>
 
</head>
<body class="bg-light">

    <div class="container py-5">
      <div class="card">  
        <div class="card-header bg-light">
          <h4 class="mb-0">Payment form example</h4>
        </div>  
  
        <div class="card-body">
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
          
          
            <form>
              <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="cardNumber" class="form-label">Card #</label>
                      <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                      <label for="cvc" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-md-3">
                      <label for="amount" class="form-label">Amount</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                      </div>
                    </div>
              </div>


              <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="firstname" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col-md-6">
                      <label for="lastname" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
              </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="City" class="form-label">City</label>
                      <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-md-3">
                      <label for="Provincia" class="form-label">Provincia</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Panamá</option>
                        <option value="2">Veraguas</option>
                        <option value="3">Cocle</option>
                        <option value="4">Chiriquí</option>
                        <option value="5">Bocas del Toro</option>
                        <option value="6">Herrera</option>

                        <option value="7">Los Santos</option>
                        <option value="8">Colón</option>
                        <option value="9">Darién</option>
                        <option value="10">Panamá oeste</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="Postalcode" class="form-label">Postal code</label>
                      <input type="text" class="form-control" id="Postalcode">
                    </div>
              </div>
              
              <div class="row mb-3 align-items-start"> 

              <div class="col-md">
                <label class="form-label fw-bold">We accept:</label>
                <div class="accepted-cards-container p-3 rounded" style="background-color: rgb(85, 86, 87); width:fit-content;"> 
                  <label class="card-option">
                    <input type="radio" name="card" value="mastercard">
                    <i class="fab fa-cc-mastercard"></i>
                  </label>

 
                  <label class="card-option">
                    <input type="radio" name="card" value="visa">
                    <i class="fab fa-cc-visa"></i>
                  </label>
 
                  <label class="card-option">
                    <input type="radio" name="card" value="diners">
                    <i class="fab fa-cc-diners-club"></i>
                  </label>
 
                  <label class="card-option">
                    <input type="radio" name="card" value="amex">
                    <i class="fab fa-cc-amex"></i>
                  </label>



                </div>
              </div>
                <div class="col-md-6">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" ></textarea>
                  <span>Add any notes here...</span> 
                </div>
              </div> 
 

          </div>
          <div class="card-footer" style="background-color: #d0ddeb;">
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>  
          </div>
        </form>
  
        </div>
    </div>
</body>
</html>
